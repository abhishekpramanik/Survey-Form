<!DOCTYPE HTML>
    <!-- This is how HTML comments look like -->
    <html>
    <!-- the title will appear on the page-->
        <head>
             <title>Employee Interests Survey</title>
             <!-- CUSTOME CSS FILES  -->
             <link rel="stylesheet" href="style.css">
             <!-- FONT AWESOME FILES  -->
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
            <!-- FONT CSS FILES -->
            <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
             <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400&display=swap" rel="stylesheet">
        
        </head>
        <body>

            <form action="#">
                <div class="box">
                    <div class="form-head">
                        <i class="fa fa-regular fa-user fa-3x"></i>
                        <h1>Employee FeedBackðŸ““</h1>
                        <p><i>This is the feedback form for the employees of the department. Please Fill it by the Deadline and submit</i></p>
                    </div>

                    <div class="form-content">
                        <label>Name </label>
                        <input type="text" placeholder="Joe ..." class="userName">
                        <label>Last </label>
                        <input type="text" placeholder="Hiedsen ..." class="lastName"><br><br>
                        <br>

                        <h2>Your Department</h2>

                        <input type="radio" value="1"  name="radiobtn" style="vertical-align : middle">
                        <label>Mechanical Dept.</label>

                        <input type="radio" value="1" name="radiobtn" style="vertical-align : middle">
                        <label>Electrical Dept.</label>

                        <input type="radio" value="1" name="radiobtn" style="vertical-align : middle">
                        <label>Computer Science Dept.</label><br>

                        <input type="radio" value="1" name="radiobtn" style="vertical-align : middle">
                        <label>IT Dept.</label>

                        <input type="radio" value="1" name="radiobtn" style="vertical-align : middle">
                        <label>Medical Dept.</label>

                        <input type="radio" value="1" name="radiobtn" style="vertical-align : middle">
                        <label>Others</label>
                    </div>

                    <br>
                    <br>
                    

                    <div class="form-ques-experience">
                        <h3>What describes your Role in the Company the Best</h3>
                        <select name="describeRole">
                            <option value="1">Senior</option>
                            <option value="2">Junior</option>
                            <option value="3">Clerk</option>
                        </select>

                        <h3>What is your Experience in the Company</h3>
                        <select name="experience">
                            <option value="1">1-2 yrs</option>
                            <option value="2">2-3 yrs</option>
                            <option value="3">3-4 yrs</option>
                            <option value="4">4+ yrs</option>
                        </select>

                        <h3>Day in Which you are filling the form</h3>
                        <select id="weeks">
                            <option value="">Monday</option>
                            <option value="">Tuesday</option>
                            <option value="">Wednesday</option>
                            <option value="">Thursday</option>
                            <option value="">Friday</option>
                            <option value="">Saturday</option>
                            <option value="">Sunday</option>
                        </select>
                    </div>

                    <div class="form-feedback">
                        <h3>Your Review</h3>
                        <textarea name="review" cols="100" rows="10"></textarea><br>
                        <button>Submit</button>
                    </div>
                </div>


            </form>



        </body>
</html>
